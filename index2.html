<html lang="en">
<head>

</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="media/logo.png" class="logo">
            <ul>
                <li><a href="index1.html">Pay Phone</a></li>
                <li><a href="index.html">La la la</a></li>
                <li><a href="index2.html">Dusk Till Dawn</a></li>

        <div class="content">
            <div class="left-col">
                <h1>The<br>MusicX</h1>
            </div>
            <div class="right-col">
                <p>CLick Here To Listen</p>
                <img src="media/play.png" id="icon">
            </div>
        </div>
        
    </div>
<audio id="mySong">
    <source src="media/dusktilldawn.mp3" type="audio/mp3">
</audio>
<script>
    var mySong = document.getElementById("mySong");
    var icon = document.getElementById("icon");
    icon.onclick = function(){
        if(mySong.paused){
            mySong.play();
            icon.src = "media/pause.png";
        }else{
            mySong.pause();
            icon.src = "media/play.png";
        }
    }
    mysong.onclick = function(){
        if(mysong.paused){
            mysong.play();
            icon.src = "media/pause.png";
        }else{
            mysong.pause();
            icon.src = "media/play.png";
        }
    }

</script>
</body>
</html>
